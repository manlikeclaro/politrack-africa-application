{% extends 'main_application/base.html' %}
{% load static %}

{% block title %}
    Blog
{% endblock %}

{% block content %}
    <main id="main">

        <!-- ======= Breadcrumbs ======= -->
        <section class="breadcrumbs">
            <div class="container">

                <div class="d-flex justify-content-between align-items-center">
                    <h2>All Blogs</h2>
                </div>

            </div>
        </section><!-- End Breadcrumbs -->

        <section class="inner-page">
            <div class="container">

                <div class="row">
                    {% for blog in blogs %}
                        <div class="col-md-4">
                            <div class="rounded-3 card mb-4 shadow">
                                <a href="{% url 'blog-details' blog.slug %}">
                                    <img class="card-img-top" src="{{ blog.image.url }}" alt="{{ blog.title }}">
                                </a>
                                <div class="card-body">
                                    <div class="small text-muted">{{ blog.created_at }}</div>
                                    <h2 class="card-title h4 mb-3">
                                        <a href="{% url 'blog-details' blog.slug %}"
                                           class="text-decoration-none text-dark">{{ blog.title }}</a>
                                    </h2>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>


                <!-- Pagination -->
                <div class="mt-4"> <!-- Adding margin top -->
                    <nav aria-label="Page navigation">
                        <ul class="pagination justify-content-center">
                            <li class="page-item disabled">
                                <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
                            </li>
                            <li class="page-item active" aria-current="page">
                                <a class="page-link" href="#">1</a>
                            </li>
                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                            <li class="page-item">
                                <a class="page-link" href="#">Next</a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <!-- End Pagination -->


            </div>
        </section>

    </main><!-- End #main -->
{% endblock %}
