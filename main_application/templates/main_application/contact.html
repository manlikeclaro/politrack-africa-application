{% extends 'main_application/base.html' %}
{% load static %}

{% block title %}
    Contact
{% endblock %}

{% block content %}
    <main id="main">

        <!-- ======= Breadcrumbs ======= -->
        <section class="breadcrumbs">
            <div class="container">

                <div class="d-flex justify-content-between align-items-center">
                    <h2>Contact Us</h2>
                </div>

            </div>
        </section><!-- End Breadcrumbs -->

        <!-- ======= Contact Section ======= -->
        <section id="contact" class="contact">
            <div class="container" data-aos="fade-up">

                <div class="section-title">
                    <h2 class="text-black">Our Location</h2>
                </div>

                <div>
                    <iframe style="border:0; width: 100%; height: 270px;"
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3988.8013775785876!2d36.794507674045725!3d-1.2936552356322797!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182f10bc34bbcd01%3A0x60b7e4bbd306cd50!2sSilverpool%20Office%20Suites!5e0!3m2!1sen!2sus!4v1713173188197!5m2!1sen!2sus"
                            allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>

                <div class="row mt-5">
                    <div class="">

                        <form id="contactForm" method="post" role="form"
                              class="php-email-form p-4 shadow-lg rounded"
                              style="background-color: #ffffff; border: 2px solid #dddddd; color: #333333;">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-md-6 form-group">
                                    {{ form.name }}
                                </div>
                                <div class="col-md-6 form-group mt-3 mt-md-0">
                                    {{ form.email }}
                                </div>
                            </div>
                            <div class="form-group mt-3">
                                {{ form.subject }}
                            </div>
                            <div class="form-group mt-3">
                                {{ form.message }}
                            </div>
                            <div class="my-3">
                                <div id="loading" class="loading">Sending</div>
                                <div id="errorMessage" style="display: none;" class="form-outline alert alert-danger"
                                     role="alert"></div>
                                <div id="successMessage" style="display: none;" class="form-outline alert alert-success"
                                     role="alert"></div>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Send Email</button>
                            </div>
                        </form>

                        <script>
                            document.getElementById('contactForm').addEventListener('submit', function (e) {
                                e.preventDefault();

                                var form = e.target;
                                var formData = new FormData(form);

                                var xhr = new XMLHttpRequest();
                                xhr.open('POST', form.action);
                                xhr.setRequestHeader('X-CSRFToken', '{{ csrf_token }}');
                                xhr.responseType = 'json';

                                xhr.onload = function () {
                                    var response = xhr.response;
                                    if (xhr.status === 200) {
                                        document.getElementById('successMessage').innerText = response.message;
                                        document.getElementById('successMessage').style.display = 'block';
                                        form.reset();
                                    } else {
                                        document.getElementById('errorMessage').innerText = response.errors;
                                        document.getElementById('errorMessage').style.display = 'block';
                                    }
                                    document.getElementById('loading').style.display = 'none';
                                };

                                xhr.onerror = function () {
                                    document.getElementById('errorMessage').innerText = 'An error occurred while processing your request.';
                                    document.getElementById('errorMessage').style.display = 'block';
                                    document.getElementById('loading').style.display = 'none';
                                };

                                document.getElementById('loading').style.display = 'block';
                                xhr.send(formData);
                            });
                        </script>

                    </div>
                </div>

            </div>
        </section><!-- End Contact Section -->

    </main><!-- End #main -->
{% endblock %}
