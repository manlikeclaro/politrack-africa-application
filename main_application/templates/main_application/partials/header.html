{% load static %}

<!-- ======= Header ======= -->
<header id="header" class="fixed-top header-inner-pages">
    <div class="container d-flex align-items-center justify-content-lg-between">

        <a href="{% url 'home' %}" class="logo me-auto me-lg-0">
            <img src="{% static 'main_application/img/logo.png' %}" alt="" class="img-fluid"></a>

        <nav id="navbar" class="navbar order-last order-lg-0">
            <ul>
                <li><a class="nav-link {% if '/' == request.path %} active {% endif %}" href="{% url 'home' %}">Home</a>
                </li>
                <li><a class="nav-link scrollto" href="#about">About</a></li>
                <li><a class="nav-link scrollto" href="#features">Services</a></li>
                <li><a class="nav-link {% if 'report' in request.path %} active {% endif %}"
                       href="{% url 'reports' %}">Reports</a></li>
                <li><a class="nav-link {% if 'blog' in request.path %} active {% endif %}"
                       href="{% url 'blog' %}">Blog</a></li>
                {#                <li><a class="nav-link {% if 'contact' in request.path %} active {% endif %}"#}
                {#                       href="{% url 'contact' %}">Contact</a></li>#}
            </ul>
            <i class="bi bi-list mobile-nav-toggle"></i>
        </nav>

        <a href="{% url 'contact' %}" class="get-started-btn"><span class="fw-bold">Get Started</span></a>

        <script>
            // Get all navigation links with the 'active' class
            const activeLinks = document.querySelectorAll('.nav-link.active');

            // Loop through each active link
            activeLinks.forEach(link => {
                // Add a click event listener to prevent default behavior
                link.addEventListener('click', function (event) {
                    // Prevent the default link behavior (page reload)
                    event.preventDefault();
                });
            });
        </script>

    </div>
</header><!-- End Header -->
